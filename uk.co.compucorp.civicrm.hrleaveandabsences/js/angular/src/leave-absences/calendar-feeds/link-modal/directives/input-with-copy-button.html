<div class="input-with-copy-button-component row">
  <div class="col-xs-10">
    <input type="text" class="form-control" ng-model="input.model.$viewValue">
  </div>
  <div class="col-xs-2">
    <button class="btn btn-default" ng-click="input.copy()">
      Copy
      <i class="fa fa-copy"></i>
    </button>
  </div>
</div>
